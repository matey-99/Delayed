AxisInputBindings:
  - Name: Player_MoveForward
    InputType: Keyboard
    Inputs:
      - Input: W
        Value: 1.0
      - Input: S
        Value: -1.0
  - Name: Player_MoveRight
    InputType: Keyboard
    Inputs:
      - Input: D
        Value: 1.0
      - Input: A
        Value: -1.0
