    InputType: Mouse
    Inputs:
      - Input: MouseX
        Value: 1.0
  - Name: Player_LookUp
    InputType: Mouse
    Inputs:
      - Input: MouseY
        Value: 1.0
  - Name: Player_MoveForward
    InputType: Gamepad
    Inputs:
      - Input: LeftY
        Value: -1.0
  - Name: Player_MoveRight
    InputType: Gamepad
    Inputs:
      - Input: LeftX
        Value: 1.0
  - Name: Player_Turn
    InputType: Gamepad
    Inputs:
      - Input: RightX
        Value: 1.0
  - Name: Player_LookUp
    InputType: Gamepad
    Inputs:
      - Input: RightY
        Value: 1.0